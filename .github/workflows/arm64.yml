name: ARM64 Pull and Save Docker Image

on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: 'è¯·å¡«å†™dockeré•œåƒåç§°ï¼Œå¤šä¸ªç”¨è‹±æ–‡é€—å·åˆ†å¼€'
        required: true
        default: 'alpine:latest,busybox:stable-glibc'

jobs:
  pull_and_package:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU for multi-arch support
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx (optional but recommended)
      uses: docker/setup-buildx-action@v3

    - name: Pull Docker Images and Package as ARM64
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        for image in "${image_array[@]}"; do
          echo "ğŸ‘‰ Processing image: $image"

          # å°è¯•æ‹‰å– arm64 ç‰ˆæœ¬
          if ! docker pull --platform linux/arm64 "$image"; then
            echo "âŒ Failed to pull $image for linux/arm64. Does it support this architecture?"
            exit 1
          fi

          # æ¸…ç†æ–‡ä»¶åä¸­çš„ / å’Œ :
          safe_name="${image//\//_}"
          safe_name="${safe_name//:/_}"

          # ä¿å­˜å¹¶å‹ç¼©
          docker save "$image" -o "${safe_name}-arm64.tar"
          gzip -c "${safe_name}-arm64.tar" > "${safe_name}-arm64.tar.gz"
          rm "${safe_name}-arm64.tar"

          echo "âœ… Saved: ${safe_name}-arm64.tar.gz"
        done

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: arm64-docker-images
        path: ${{ github.workspace }}/*-arm64.tar.gz
        retention-days: 1
